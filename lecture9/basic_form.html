<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        <h1>Event Resistration</h1>

        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <label for="Email">Email:</label>
        <br>
        <input type="email" id="email">
        <br>
        <label for="phone">Phone No:</label>
        <br>
        <input type="tel" id="name">
        <br>

        <h3>Occupation</h3>
        <select name="text" id="Occupation">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="businessman">Businessman</option>
            <option value="Not prefer to say">Not prefer to say</option>
        </select>
        <br>

        <h3>Area of Interest</h3>
        <label for="html">HTML</label>
        <br>
        <input type="checkbox" name="area" id="html">
        <br>
        <label for="css">CSS</label>
        <br>
        <input type="checkbox" name="area" id="css">
        <br>
        <label for="js">Javascript</label>
        <br>
        <input type="checkbox" name="area" id="js">

        <h3>Comment</h3>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="max 30 words"></textarea>

        <br>
        <button>Register</button>

    </form>
    
</body>
</html>
